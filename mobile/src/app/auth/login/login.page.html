<ion-content fullscreen>
	<div class="wave-container">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#73b7ff" fill-opacity="1" d="M0,128L48,154.7C96,181,192,235,288,245.3C384,256,480,224,576,186.7C672,149,768,107,864,80C960,53,1056,43,1152,64C1248,85,1344,139,1392,165.3L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
	</div>
	<div class="main-content ion-padding login-container">
		<ion-grid>
			<ion-row>
				<ion-col>
					<img src="assets/red.png">
					<form
						class="form"
						[formGroup]="loginForm"
						(ngSubmit)="login()"
					>
						<p class="ion-text-center ion-padding-bottom">Please enter your <span (click)="tipu()">credentials</span></p>
						<ion-item lines="none" class="ion-no-padding ion-no-margin">
							<ion-label position="stacked">Your email</ion-label>
							<ion-input type="text" formControlName="username" placeholder="Your Email"></ion-input>
						</ion-item>
	
						<div class="validation-errors">
							<ng-container *ngFor="let message of loginFormMessages.username">
								<div 
									class="error-message"
									*ngIf="loginForm.get('username').hasError(message.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)"
								>
									{{ message.message }}
								</div>
							</ng-container>
						</div>
	
						<ion-item lines="none" class="ion-no-padding ion-no-margin">
							<ion-label position="stacked">Password</ion-label>
							<ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
						</ion-item>
	
						<div class="validation-errors ion-text-right">
							<p><a (click)="navigatePage('/auth/forgot')">Forgot Password </a></p>
						</div>
	
						<div class="ion-text-center">
							<ion-button 
								*ngIf="!isLoading"
								type="submit"
								[disabled]="!loginForm.valid"
								shape="round"
								color="primary"
								mode="ios"
							>
								Login
							</ion-button>
							<ion-button 
								disabled 
								*ngIf="isLoading"
								type="submit"
								shape="round"
								color="primary"
								mode="ios"
							>
								<ion-spinner name="bubbles"></ion-spinner>
							</ion-button>
							<p>No account yet? <a (click)="navigatePage('/auth/register')">Create an account.</a>
						</div>
					</form>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
