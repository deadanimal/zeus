<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/core/profile"
      routerLink="/core/profile"
      routerDirection="back"
      text=""
      >
      </ion-back-button>
    </ion-buttons>
    <ion-title>Share</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list class="ion-no-margin list-core" mode="ios">
    <ion-list-header lines="none" mode="ios">
			<h3>Share application</h3>
		</ion-list-header>

    <ion-item lines="none" detail (click)="rate()">
      <ion-icon name="star-outline" color="primary" slot="end"></ion-icon>
      <ion-label>Rate this app</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
