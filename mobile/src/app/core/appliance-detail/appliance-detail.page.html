<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/core/appliances"
        routerLink="/core/appliances"
        routerDirection="back"
        text=""
      >
      </ion-back-button>
    </ion-buttons>
    <ion-title>Appliance detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img
    [src]="iconLamp"
    style="max-width: 50%; margin-top: 5%; margin-left: auto; margin-right: auto"
  >
  </ion-img>

  <ion-card mode="ios">
		<ion-card-content>
			<ion-list class="ion-margin">
				<ion-item lines="none">
					<ion-label slot="start">
						<h2 class="ion-no-margin">
							Philip Lamp
						</h2>
						<ion-text>
							<h3 style="font-size: 0.7rem; margin: 0;">
								Model E27
							</h3>
							<h3 style="font-size: 0.7rem; margin: 0;">
								Year 2020
							</h3>
							<h3 style="font-size: 0.7rem; margin: 0;">
								12 Month Warranty
							</h3>
						</ion-text>
					</ion-label>
					<ion-toggle slot="end" color="primary"></ion-toggle>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<ion-card mode="ios">
		<ion-card-header class="ion-text-center">
			<ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
				<ion-segment-button value="D">
				  <ion-label>D</ion-label>
				</ion-segment-button>
				<ion-segment-button value="W">
				  <ion-label>W</ion-label>
				</ion-segment-button>
				<ion-segment-button value="M">
					<ion-label>M</ion-label>
				</ion-segment-button>
				<ion-segment-button value="Y">
					<ion-label>Y</ion-label>
				</ion-segment-button>
			</ion-segment>
		</ion-card-header>
		<ion-card-content>
			<div *ngIf="segment == 'D'">
				<canvas #canvasDay></canvas>
			</div>
			<div *ngIf="segment == 'W'">
				<canvas #canvasWeek></canvas>
			</div>
			<div *ngIf="segment == 'M'">
				<canvas #canvasMonth></canvas>
			</div>
			<div *ngIf="segment == 'Y'">
				<canvas #canvasYear></canvas>
			</div>
		</ion-card-content>
		<ion-list mode="ios">
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold">Total usage</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold">3.3<span class="text-small">kWh</span></h3>
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold">Total est. cost</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold">
						<span class="text-small">~</span>
						0.4<span class="text-small">sen</span>
					</h3>
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold">Times on</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold">
						180<span class="text-small">x</span>
					</h3>
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold">Total time on</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold">
						3<span class="text-small">h</span>
						37<span class="text-small">m</span>
					</h3>
				</ion-label>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card mode="ios">
		<ion-card-header>
			<h5 class="ion-no-margin" style="color: #000;">
				Stats
			</h5>
		</ion-card-header>
		<ion-list mode="ios">
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold ">Est. cost/year</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold"><span class="text-small">~RM</span>45</h3>
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-label slot="start">
					<p class="text-bold">Avg. % of usage</p>
				</ion-label>
				<ion-label slot="end">
					<h3 class="ion-text-end text-bold">0.4<span class="text-small">%</span></h3>
				</ion-label>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
