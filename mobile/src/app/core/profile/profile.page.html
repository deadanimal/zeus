<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list
    mode="ios"
    class="ion-no-margin list-core"
  >
    <ion-list-header mode="ios">
      <h3>Personal</h3>
    </ion-list-header>

    <ion-item lines="none" detail (click)="navigatePage('/profile-information')">
      <ion-icon name="person-outline" color="primary" slot="end"></ion-icon>
      <ion-label>
        <h3>Information</h3>
      </ion-label>
    </ion-item>

    <ion-list-header mode="ios">
      <h3>Hardware</h3>
    </ion-list-header>
    
    <ion-item lines="none" detail (click)="navigatePage('/profile-hardware')">
      <ion-icon name="hardware-chip-outline" color="primary" slot="end"></ion-icon>
      <ion-label>
        <h3>Settings</h3>
      </ion-label>
    </ion-item>

    <ion-list-header mode="ios">
      <h3>Support</h3>
    </ion-list-header>

    <ion-item lines="none" detail (click)="navigatePage('/profile-help')">
      <ion-icon name="help-buoy-outline" color="primary" slot="end"></ion-icon>
      <ion-label>
        <h3>Help</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail (click)="navigatePage('/profile-share')" disabled>
      <ion-icon name="share-social-outline" color="primary" slot="end"></ion-icon>
      <ion-label>
        <h3>Share</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail (click)="navigatePage('/profile-about')">
      <ion-icon name="information-circle-outline" color="primary" slot="end"></ion-icon>
      <ion-label>
        <h3>About</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding ion-no-border" transparent>
  <ion-button
    class="round" 
    shape="round" 
    expand="block"
    mode="ios"
    (click)="logout()"
  >
    Logout
  </ion-button>
</ion-footer>
