<div class="header pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">Dashboard</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-home text-dark"> </i> </a>
							</li>
						</ol>
					</nav>
				</div>
			</div>

			<div class="row">
				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Total User
									</h5>

									<span class="h2 font-weight-bold mb-0"> {{totalUser}} </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
										<i class="fas fa-users"> </i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Total Appliance
									</h5>

									<span class="h2 font-weight-bold mb-0"> {{totalAppliance}} </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
										<i class="fas fa-tv"> </i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Total Device
									</h5>

									<span class="h2 font-weight-bold mb-0"> {{totalDevice}} </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
										<i class="fas fa-tablet"> </i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Total Bill
									</h5>

									<span class="h2 font-weight-bold mb-0"> {{totalBill}}</span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
										<i class="fas fa-file-invoice-dollar"> </i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
	<div class="row">
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header bg-secondary">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-muted text-uppercase ls-1 mb-1">Chart</h6>

							<h5 class="h3 mb-0"></h5>
						</div>

						<div class="col">
							<ul class="nav nav-pills justify-content-end">
								<li class="nav-item mr-2 mr-md-0" data-toggle="chart" data-target="#chart-sales">
                                    <a 
                                        href="javascript:void(0)"
                                        class="nav-link py-2 px-3"
                                        [ngClass]="{ active: clicked === true }"
                                        data-toggle="tab"
                                        (click)="clicked = true; clicked1 = false"
                                    >
										<span class="d-none d-md-block">Monthly</span>
										<span class="d-md-none">M</span>
									</a>
								</li>
								<li class="nav-item" data-toggle="chart" data-target="#chart-sales">
                                    <a 
                                        href="javascript:void(0)"
                                        class="nav-link py-2 px-3"
                                        [ngClass]="{ active: clicked1 === true }" 
                                        data-toggle="tab"
                                        (click)="clicked = false; clicked1 = true"
                                    >
										<span class="d-none d-md-block">Weekly</span>
										<span class="d-md-none">W</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="card-body">
					<div class="chart">
                        <div class="amchart" id="chartdivDash"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div class="col">

		</div>
	</div>
</div>
